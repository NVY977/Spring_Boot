<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head th:insert="general/header :: head"></head>
<body>
<header th:insert="general/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit user</h1>
    <div th:each="user : ${users}" class="alert alert-into mt-2">
        <form method="POST">
            <div th:each="user : ${users}">
                <h3 th:text="${user.getUsername()}">username</h3>
            </div>
            <div sec:authorize="hasAuthority('ADMIN')" th:each="role : ${roles}">
                <div>
                    <input type="checkbox" th:name="${role}" th:checked="${#lists.contains(user.roles, role)}"
                           th:utext="${role}">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Edit!</button>
        </form>
    </div>
</div>

<footer th:insert="general/footer :: footer"></footer>
</body>
</html>
