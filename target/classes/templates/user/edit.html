<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Edit user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="general/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit user</h1>
    <div th:each="user : ${users}" class="alert alert-into mt-2">
        <form method="POST">
            <input type="text" th:value="${user.getUsername()}" name="username" placeholder="Input username"
                   class="form-control"><br>
            <div th:each="role : ${roles}">
                <div>
                    <input type="checkbox" th:name="${role}" th:checked="${#lists.contains(user.roles, role)}"
                           th:utext="${role}">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Edit!</button>
        </form>
    </div>
</div>

<footer th:insert="general/footer :: footer"></footer>
</body>
</html>
