<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head th:insert="general/header :: head"></head>
<body>
<header th:insert="general/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit user</h1>
    <div th:each="user : ${users}" class="alert alert-into mt-2">
        <form method="POST">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-6">
                    <input type="text" th:value="${user.getUsername()}" name="username" placeholder="Input username"
                           class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-6">
                    <input type="password" th:value="${user.getPassword()}" name="password" class="form-control"
                           placeholder="password"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-6">
                    <input type="email" th:value="${user.getEmail()}" name="email" class="form-control"
                           placeholder="Email"/>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Edit!</button>
        </form>
    </div>
</div>

<footer th:insert="general/footer :: footer"></footer>
</body>
</html>
