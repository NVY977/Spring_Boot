<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Add item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="general/header :: header"></header>
<div class="container mt-5 mb-5">
    <form action="/shop/new" method="POST">
        <input type="text" name="name" placeholder="Input name" class="form-control"><br>
        <input type="text" name="cost" placeholder="Input cost" class="form-control"><br>
        <textarea name="description" placeholder="Input description" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Create!</button>
    </form>
</div>
<footer th:insert="general/footer :: footer"></footer>
</body>
</html>
