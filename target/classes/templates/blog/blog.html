<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="general/header :: header"></header>
    <div class="container mt-5">
    <h1>Blog</h1>
    <a th:href="'/blog/new'" class="btn btn-warning">Create message</a>
    <br>
    <br>
    <div th:each="message : ${messages}" class="alert alert-into mt-2">
        <p th:text="${message.getTag() + ', ' + message.getText() + message.getAuthorName()}">message</p>
        <a th:href="'/blog/' + ${message.getId()}" class="btn btn-warning">Concrete</a>
    </div>
</div>
<br/>
<hr/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<footer th:insert="general/footer :: footer"></footer>
</body>
</html>
