<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head th:insert="general/header :: head"></head>
<body>
<header th:insert="general/header :: header"></header>
<div class="container mt-5 mb-5">
    <form action="/blog/new" method="POST" enctype="multipart/form-data">
        <input type="text" name="tag" placeholder="Input tag" class="form-control"
               th:classappend="${message!=null} ? is-invalid : ''"
               th:value="${message !=null} ? ${message.getTag()} : ''">
        <div class="invalid-feedback">
            <div th:if="${message !=null}" th:object="${message}" th:field="*{tag}" id="tag">
                <div style="color:red" th:if="${#fields.hasErrors('tag')}" th:errors="*{tag}"></div>
            </div>
        </div>
        <br>

        <textarea type="text" name="text" class="form-control"
               th:classappend="${message!=null} ? is-invalid : ''"
               th:value="${message !=null} ? ${message.getText()} : ''"> </textarea>
        <div class="invalid-feedback">
            <div th:if="${message !=null}" th:object="${message}" th:field="*{text}" id="text">
                <div style="color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div>
            </div>
        </div>
        <br>

        <input type="file" name="file"> <br> <br>

        <button type="submit" class="btn btn-success">Create!</button>
    </form>
</div>
<footer th:insert="general/footer :: footer"></footer>
</body>
</html>
