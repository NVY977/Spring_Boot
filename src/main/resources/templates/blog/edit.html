<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Edit message</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="general/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit item</h1>
    <div th:each="message : ${messages}" class="alert alert-into mt-2">
        <form method="POST">
            <input type="text" th:value="${message.getTag()}" name="tag" placeholder="Input tag"
                   class="form-control"><br/>
            <textarea name="text" placeholder="Input text"
                      class="form-control" th:text="${message.getText()}"></textarea><br/>
            <button type="submit" class="btn btn-success">Edit!</button>
        </form>
    </div>
</div>

<footer th:insert="general/footer :: footer"></footer>
</body>
</html>
