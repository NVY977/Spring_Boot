<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head th:insert="general/header :: head"></head>
<body>
<header th:insert="general/header :: header"></header>

<div class="container mt-5">
    <div th:each="message : ${messages}" class="alert alert-into mt-2">
        <h1 th:text="${message.getTag()}">tag</h1>
        <p th:text="${message.getText()}">text</p>
        <img th:src="@{/img/{filename}(filename = ${message.getFilename()})}" width="300" height="300"
             alt="<None Image>">
        <br>
        <hr/>
        <br>
        <a th:href="'/blog/' + ${message.getId()} + '/edit'" class="btn btn-dark"> Edit </a>
        <br> <br>
        <form th:action="'/blog/' + ${message.getId()} + '/delete'" method="POST">
            <button class="btn btn-outline-dark" type="submit"> Remove</button>
        </form>
    </div>
</div>
<footer th:insert="general/footer :: footer"></footer>
</body>
</html>
