<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="shop/shops/header :: header"></header>

<div class="container mt-5">
    <h1>Shop</h1>
    <div th:each="item : ${items}" class="alert alert-into mt-2">
        <p th:text="${item.getName() + ', ' + item.getCost()}">item</p>
        <a th:href="'/shop/' + ${item.getId()}" class="btn btn-warning">Concrete</a>
    </div>
</div>
<br/>
<hr/>

<footer th:insert="shop/shops/footer :: footer"></footer>
</body>
</html>
