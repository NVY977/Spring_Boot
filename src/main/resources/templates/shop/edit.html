<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Edit item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="general/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit item</h1>
    <div th:each="item : ${items}" class="alert alert-into mt-2">
        <form method="POST">
            <input type="text" th:value="${item.getName()}" name="name" placeholder="Input name"
                   class="form-control"><br>
            <input type="text" th:value="${item.getCost()}" name="cost" placeholder="Input cost"
                   class="form-control"><br>
            <textarea name="description" placeholder="Input description"
                      class="form-control" th:text="${item.getDescription()}"></textarea><br>
            <button type="submit" class="btn btn-success">Edit!</button>
        </form>
    </div>
</div>

<footer th:insert="general/footer :: footer"></footer>
</body>
</html>
